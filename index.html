<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Headline News</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="card profile-header">
            <div class="profile-img-container">
                <img id="user-photo" src="" alt="Profile">
            </div>
            
            <h3 id="user-name-display" class="profile-name">Loading...</h3>
            <p id="user-username-display" class="profile-username">@username</p>
        </div>
        
        <div class="card">
            <div class="title">Your Status</div>
            <div class="status-grid">
                
                <div class="status-item">
                    <small>Balance</small>
                    <p class="status-value status-balance">
                        <span id="converted-balance-symbol-home">$</span>
                        <span id="converted-balance-value-home">0.00</span>
                    </p>
                    <small id="balance-currency-code" style="font-size: 10px;">USD</small>
                </div>
                
                <div class="status-item">
                    <small>Points Value</small>
                    <p class="status-value status-points">
                        <span id="points-approx-symbol">$</span>
                        <span id="points-approx-value">0.00</span>
                    </p>
                    <small id="current-points" style="font-size: 10px;">0 (Unconverted)</small>
                </div>
                
                <div class="status-item">
                    <small>Referrals</small>
                    <p id="total-referrals-home" class="status-value status-referrals">0</p>
                    <small style="font-size: 10px;">Users</small>
                </div>
                
                <div class="status-item">
                    <small>Location</small>
                    <p id="user-country-short" class="status-value status-country">BD</p>
                    <small style="font-size: 10px;">Country</small>
                </div>
            </div>
        </div>
        
        <div class="title" style="margin-top: 20px;">Latest News <span style="font-size: 14px; color: #6c5ce7; cursor: pointer;" onclick="location.href='news.html'">View All ></span></div>
        <div id="latest-news-list" class="news-scroll-container"></div>

        <div class="title" style="margin-top: 20px;">Referral Options</div>
        <div class="card">
            <p style="margin-bottom: 10px; color: #555;">প্রতি রেফারে দুজনেই পাবেন <strong>$0.05 USD!</strong></p>
            <div class="input-field" style="background-color: #f0f2f5; padding:10px; border-radius:8px;">
                <label>Your Referral Link</label>
                <span id="referral-link" style="font-size: 14px; color: #6c5ce7; word-break: break-all;">Loading...</span>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button id="copy-btn" class="btn btn-secondary" style="flex: 1;">Copy Link</button>
                <button id="share-btn" class="btn btn-primary" style="flex: 1;">Share via Telegram</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="news.html" class="nav-item"><i class="fas fa-newspaper"></i><span>News</span></a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>Wallet</span></a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Profile</span></a>
    </div>

    <div class="popup-overlay" id="popup">
        <div class="popup success" id="popup-content">
            <i class="fas fa-check-circle"></i><br>
            <div id="popup-message">স্বাগতম!</div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
