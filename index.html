<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Headline News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999; display: none;
            justify-content: center; align-items: center;
        }
        .popup {
            background: white; padding: 25px; border-radius: 15px; text-align: center; max-width: 90%;
        }
        .popup.success { border: 4px solid #27ae60; }
        .popup i { font-size: 50px; color: #27ae60; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card profile-header">
            <div class="profile-img-container">
                <img id="user-photo" src="" alt="Profile" style="width:100%; height:100%; border-radius:50%;">
            </div>
            
            <div class="input-field">
                <label style="color: #666;">Name:</label>
                <span id="user-name-display" style="font-weight: bold;">Loading...</span>
            </div>
            
            <div class="input-field">
                <label style="color: #666;">Username:</label>
                <span id="user-username-display" style="color: #007bff;">@username</span>
            </div>

            <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 10px;">
                <div class="card" style="flex: 1; text-align: center; padding: 10px;">
                    <small>Balance</small>
                    <p id="current-balance" style="font-size: 18px; font-weight: bold; color: #6a5acd;">৳0</p>
                </div>
                <div class="card" style="flex: 1; text-align: center; padding: 10px;">
                    <small>Refer</small>
                    <p id="total-referrals" style="font-size: 18px; font-weight: bold; color: #f39c12;">0</p>
                </div>
                <div class="card" style="flex: 1; text-align: center; padding: 10px;">
                    <small>Country</small>
                    <p id="user-country" style="font-size: 14px; color: #2ecc71;">BD</p>
                </div>
            </div>
        </div>
        
        <div class="title">Latest News <span style="float: right; font-size: 14px; color: #6a5acd; cursor: pointer;" onclick="location.href='news.html'">></span></div>
        <div id="latest-news-list" style="display: flex; gap: 15px; overflow-x: scroll; padding-bottom: 10px;"></div>

        <div class="title" style="margin-top: 20px;">Referral Options</div>
        <div class="card">
            <p style="margin-bottom: 10px; color: #555;">প্রতি রেফারে দুজনেই পাবেন <strong>৫ টাকা!</strong></p>
            <div class="input-field" style="margin-bottom: 15px; background-color: #eee; padding:10px; border-radius:8px;">
                <span id="referral-link" style="font-size: 14px; color: #6a5acd;">Loading...</span>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="copy-btn" class="btn btn-secondary" style="flex: 1;">Copy Link</button>
                <button id="share-btn" class="btn btn-primary" style="flex: 1;">Share</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="news.html" class="nav-item"><i class="fas fa-newspaper"></i><span>News</span></a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>Wallet</span></a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Profile</span></a>
    </div>

    <!-- পপআপ -->
    <div class="popup-overlay" id="popup">
        <div class="popup success" id="popup-content">
            <i class="fas fa-check-circle"></i><br>
            <div id="popup-message">স্বাগতম!</div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
