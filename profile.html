<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Headline News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        .profile-header-card {text-align:center;padding:20px;margin-bottom:20px;}
        .profile-img-container {width:80px;height:80px;margin:0 auto 10px;overflow:hidden;border-radius:50%;border:4px solid #6a5acd;}
        .profile-img-container img {width:100%;height:100%;object-fit:cover;}
        .profile-name {font-size:22px;font-weight:bold;color:#333;margin-bottom:5px;}
        .profile-username {font-size:14px;color:#6a5acd;margin-bottom:15px;}
        .detail-item {display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid #eee;font-size:16px;}
        .detail-item:last-child {border-bottom:none;}
        .detail-label {color:#666;display:flex;align-items:center;}
        .detail-label i {margin-right:8px;color:#6a5acd;}
        .detail-value {font-weight:bold;color:#333;}
        .total-balance-card {background:#f0f4f8;border:1px solid #ddd;padding:15px;border-radius:15px;text-align:center;margin-top:15px;}
        .total-balance-card p {font-size:28px;font-weight:bold;color:#2ecc71;}

        .popup-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:9999;display:none;justify-content:center;align-items:center;}
        .popup{background:white;padding:30px;border-radius:20px;text-align:center;max-width:90%;border:5px solid #e74c3c;}
        .popup i{font-size:60px;color:#e74c3c;}
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title" style="margin-bottom:20px;">User Profile</h2>

        <div class="card profile-header-card">
            <div class="profile-img-container">
                <img id="profile-photo" src="" alt="Profile">
            </div>
            <p id="profile-name" class="profile-name">Loading...</p>
            <p id="profile-username" class="profile-username">@username</p>
        </div>

        <div class="card">
            <div class="title">Account Details</div>
            
            <div class="detail-item">
                <span class="detail-label">User ID</span>
                <span id="user-id" class="detail-value">---</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Current Balance</span>
                <span id="current-balance" class="detail-value">৳0</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Total Referrals</span>
                <span id="total-referrals" class="detail-value">0 Users</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Country</span>
                <span id="user-country" class="detail-value">Bangladesh</span>
            </div>
        </div>
        
        <div class="card" style="margin-top:20px;">
            <div class="title">Settings & Support</div>
            
            <div class="detail-item" onclick="openSupport()">
                <span class="detail-label">Support</span>
                <i class="fas fa-chevron-right" style="color:#ccc;"></i>
            </div>
            
            <div class="detail-item" onclick="logout()">
                <span class="detail-label">Logout</span>
                <i class="fas fa-chevron-right" style="color:#ccc;"></i>
            </div>
        </div>
    </div>

    <!-- লগআউট পপআপ -->
    <div class="popup-overlay" id="logout-popup">
        <div class="popup">
            <i class="fas fa-sign-out-alt"></i><br><br>
            <h3>লগআউট করবেন?</h3>
            <p>আপনি কি নিশ্চিত যে লগআউট করতে চান?</p>
            <button onclick="confirmLogout()" style="background:#e74c3c;color:white;padding:10px 20px;border:none;border-radius:10px;margin-top:10px;">হ্যাঁ, লগআউট করুন</button>
            <button onclick="document.getElementById('logout-popup').style.display='none'" style="background:#95a5a6;color:white;padding:10px 20px;border:none;border-radius:10px;margin-top:10px;margin-left:10px;">না</button>
        </div>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="news.html" class="nav-item"><i class="fas fa-newspaper"></i><span>News</span></a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>Wallet</span></a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-user-circle"></i><span>Profile</span></a>
    </div>

    <script src="profile.js"></script>
</body>
</html>
